{% extends "base.html" %} {% block content %}

<div class="container">
    {% for post in post_list %}
    <div class="box">
        <div class="content">
            <p>
                <strong>{{ post.title }}</strong>
                <br /> {{ post.content|truncatechars:"250" }}
            </p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
