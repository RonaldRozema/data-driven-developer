{% extends "base.html" %} {% block title %} blog {% endblock %} {% block content %}

<div class="row">
    <div class="col s12 m12">
        {% for post in post_list %}
        <div class="card">
            <div class="card-content">
                <p>
                    <span class="card-title">{{ post.title }}</span>
                    <p>
                        {{ post.content|truncatechars:"250" }}
                    </p>
                </p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
